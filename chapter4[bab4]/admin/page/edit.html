            <form method="post">
              <div class="field is-horizontal">
                <div class="field-label is-normal">
                  <label class="label">Nama</label>
                </div>

                  <div class="field">

                </div>
              </div>
              <div class="field is-horizontal">
                <div class="field-label is-normal">

                </div>

                    </div>
                  </div>
                </div>
              </div>

              <div class="field is-horizontal">
                <div class="field-label is-normal">
                  <label class="label">Deskripsi</label>
                </div>
                <div class="field-body">
                  <div class="field">
                    <div class="control">
                      <textarea id="deskripsi" class="textarea" placeholder="Masukkan Deskripsi Produk" required></textarea>
                    </div>
                  </div>
                </div>
              </div>

              <div class="field is-horizontal">
                <div class="field-label is-normal">
                  <label class="label">Stok</label>
                </div>
                <div class="field-body">
                  <div class="field">
                    <div class="control">
                      <input id="stok" class="input" placeholder="Masukkan Stok Produk" required></input>
                    </div>
                  </div>
                </div>
              </div>

              <div class="field is-horizontal">
                <div class="field-label is-normal">
                  <label class="label">Image</label>
                </div>
                <div class="field-body">
                  <div class="field">
                    <div class="control">
                      <input  id="image" class="input" placeholder="Masukan Url Untuk Gambar" required></input>
                    </div>
                  </div>
                </div>
              </div>
            
              <div class="field is-horizontal">
                <div class="field-label">
                  <!-- Left empty for spacing -->
                </div>
                <div class="field-body">
                  <div class="field">
                    <div class="field is-grouped">

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.4/css/bulma.min.css" />
  <link rel="stylesheet" type="text/css" href="./css/loginreg.css">
  <link rel="shortcut icon" type="image/x-icon" href="./images/logo2.png" />
  <script src="https://kit.fontawesome.com/15181efa86.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
  <link rel="stylesheet" href="css/stylelogin.css">
</head>
<body>
<!-- Animasi Loading -->
<div id="loader-wrapper">
  <div id="loaderz">
</div>
  <div id="loading-text">
  </div>
</div>
<section class="hero is-success is-fullheight">
    <div class="hero-body">
        <div class="container has-text-centered">
            <div class="column is-4 is-offset-4">
                <h3 class="title has-text-black">Login</h3>
                <hr class="login-hr">
                <div class="box">
                    <figure class="avatar">
                        <img src="images/logo2.png">
                    </figure>
                    <form>
                        <div class="field">
                             <input class="input is-large" type="username" placeholder="Masukan Password" id="username">
                        </div>

                        <div class="field">
                             <input class="input is-large" type="password" placeholder="Masukan Password" id="password">
                        </div>
                        <button class="button is-dark is-large is-fullwidth" type="button" id="button" onclick="Login()">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<script type="module" src="./js/login.js"></script>
</body>
</html>
